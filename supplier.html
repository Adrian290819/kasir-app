  <main>
    <header>
      <h1>Daftar Supplier / Pemasok</h1>
    </header>

    <form id="form-supplier">
      <input type="text" id="nama-supplier" placeholder="Nama Supplier" required />
      <input type="text" id="kontak" placeholder="Kontak (Telp / WA)" />
      <input type="text" id="alamat" placeholder="Alamat" />
      <button type="submit">Tambah Supplier</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Kontak</th>
          <th>Alamat</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="supplier-tbody"></tbody>
    </table>

<script>
    if (localStorage.getItem("isLoggedIn") !== "true") {
      location.href = "login.html";
    }

    document.getElementById("logout-btn").onclick = () => {
      if (confirm("Yakin logout?")) {
        localStorage.removeItem("isLoggedIn");
        localStorage.removeItem("username");
        location.href = "login.html";
      }
    };

const username = localStorage.getItem("username") || "guest";
const supplierKey = `kasirapp_supplier_list_${username}`;
let supplierList = JSON.parse(localStorage.getItem(supplierKey) || "[]");

const form = document.getElementById("form-supplier");
const tbody = document.getElementById("supplier-tbody");

function renderSupplier(){
  tbody.innerHTML = "";
  supplierList.forEach((s, i) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${s.nama}</td>
      <td>${s.kontak}</td>
      <td>${s.alamat}</td>
      <td>
        <button onclick="hapusSupplier(${i})">Hapus</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

function simpanSupplier(){
  localStorage.setItem(supplierKey, JSON.stringify(supplierList));
  renderSupplier();
}

form.onsubmit = e => {
  e.preventDefault();
  const data = {
    nama: document.getElementById("nama-supplier").value,
    kontak: document.getElementById("kontak").value,
    alamat: document.getElementById("alamat").value
  };
  supplierList.push(data);
  simpanSupplier();
  form.reset();
};

function hapusSupplier(i){
  if(confirm("Yakin hapus supplier ini?")){
    supplierList.splice(i, 1);
    simpanSupplier();
  }
}

</script>
