<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Kasir Mutia</title>
  <link rel="stylesheet" href="style-kasirapp.css" />
  <link rel="stylesheet" href="style-tema.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    .login-container {
      background-color: #fff;
      padding: 40px 35px;
      border-radius: 14px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container h1 {
      font-size: 1.9rem;
      font-weight: 700;
      margin-bottom: 28px;
      color: #2c3e50;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border: 1.6px solid #dcdfe6;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
      background-color: #fafafa;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #3498db;
      outline: none;
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.15);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3498db;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #2c80cc;
    }

    .error-msg {
      color: #e74c3c;
      font-weight: 600;
      font-size: 0.9rem;
      margin-top: 12px;
      min-height: 18px;
    }

    .register-link {
      margin-top: 20px;
      display: block;
      font-size: 0.92rem;
      color: #3498db;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .register-link:hover {
      color: #2c80cc;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container" role="main">
    <h1>üîê Login KasirApp</h1>
    <form id="login-form" aria-label="Form login pengguna">
      <input type="text" id="username" placeholder="Username" required autocomplete="username" />
      <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
      <button type="submit">Login</button>
      <p class="error-msg" id="error-msg"></p>
      <a href="register.html" class="register-link">Belum punya akun? Daftar di sini</a>
    </form>
  </div>

  <script>
    // Tambahkan user default jika belum ada
    const defaultUsers = [
      { username: "admin", password: "admin123", role: "superadmin" },
      { username: "budi", password: "123456", role: "user" }
    ];

    if (!localStorage.getItem('kasirapp_users')) {
      localStorage.setItem('kasirapp_users', JSON.stringify(defaultUsers));
    }

    const loginForm = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      const users = JSON.parse(localStorage.getItem('kasirapp_users') || '[]');
      const foundUser = users.find(u => u.username === username && u.password === password);

      if (foundUser) {
        // Simpan status login & role
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('username', username);
        localStorage.setItem('role', foundUser.role || 'user');
        window.location.href = 'dashboard.html';
      } else {
        errorMsg.textContent = '‚ùå Username atau password salah.';
      }
    });
    if (foundUser) {
  localStorage.setItem('isLoggedIn', 'true');
  localStorage.setItem('username', username);   // penting!
  localStorage.setItem('role', foundUser.role || 'user');

  localStorage.setItem("username", usernameInput.value);
  localStorage.setItem("password", passwordInput.value); // Simpan password
  window.location.href = "dashboard.html";
}
  </script>
</body>
</html>
