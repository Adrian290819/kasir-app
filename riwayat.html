        <h1>Riwayat Transaksi</h1>

<div style="margin: 15px 0; display: flex; gap: 10px; flex-wrap: wrap;">
  <input type="month" id="filter-bulan" />
  <input type="date" id="filter-tanggal" />
  <button onclick="resetFilter()" style="padding:8px 14px; background:#3498db; color:#fff; border:none; border-radius:6px; cursor:pointer;">

      <table>
        <thead>

            <th>Tanggal</th>

            <th>Jumlah</th>

      <p id="no-transactions" style="display:none;">Belum ada transaksi.</p>

  <script>
    // Validasi login
    if(localStorage.getItem('isLoggedIn') !== 'true'){
      window.location.href = 'login.html';
    }

    document.getElementById('logout-btn').addEventListener('click', () => {
      if(confirm('Yakin ingin logout?')){
        localStorage.removeItem('isLoggedIn');
        window.location.href = 'login.html';
      }
    });

    function getUsername() {
      return localStorage.getItem('username') || 'guest';
    }

    function withUserKey(baseKey) {
      return `${baseKey}_${getUsername()}`;
    }

    const username = localStorage.getItem('username') || 'guest';
const produkKey = `kasirapp_produk_list_${username}`;
const transaksiKey = `kasirapp_transaksi_list_${username}`;
        const tbody = document.getElementById('riwayat-tbody');
    const noTxMsg = document.getElementById('no-transactions');
    const transaksiData = JSON.parse(localStorage.getItem(transaksiKey) || '[]');

    function renderRiwayat() {
  tbody.innerHTML = '';

  if (transaksiData.length === 0) {
    noTxMsg.style.display = 'block';
    return;
  }

  noTxMsg.style.display = 'none';
  transaksiData.sort((a, b) =>
    new Date(b.date + 'T' + (b.time || '00:00:00')) -
    new Date(a.date + 'T' + (a.time || '00:00:00'))
  );

  const filterBulan = document.getElementById('filter-bulan').value; // yyyy-mm
  const filterTanggal = document.getElementById('filter-tanggal').value; // yyyy-mm-dd

  let currentDate = '';
  transaksiData.forEach(tx => {
    let tampilkan = true;

    // Filter bulan
    if (filterBulan && !tx.date.startsWith(filterBulan)) {
      tampilkan = false;
    }

    // Filter tanggal
    if (filterTanggal && tx.date !== filterTanggal) {
      tampilkan = false;
    }

    if (!tampilkan) return; // Skip transaksi yang tidak cocok filter

    // Buat header tanggal jika ganti hari
    if (tx.date !== currentDate) {
      currentDate = tx.date;
      const dateRow = document.createElement('tr');
      dateRow.innerHTML = `
        <td colspan="6" style="
          background:#ecf0f1;
          font-weight:bold;
          color:#2c3e50;
          text-align:left;
          padding:8px;
        ">
          ðŸ“… ${currentDate}
        </td>
      `;
      tbody.appendChild(dateRow);
    }

    // Baris transaksi
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${tx.date}</td>
      <td>${tx.time || '-'}</td>
      <td>${tx.productName}</td>
      <td>${tx.quantity}</td>
      <td>Rp ${tx.pricePerUnit.toLocaleString('id-ID')}</td>
      <td>Rp ${tx.total.toLocaleString('id-ID')}</td>
    `;
    tbody.appendChild(tr);
  });
}

// Event listener untuk filter otomatis
document.getElementById('filter-bulan').addEventListener('change', renderRiwayat);
document.getElementById('filter-tanggal').addEventListener('change', renderRiwayat);

// Tombol reset filter
function resetFilter() {
  document.getElementById('filter-bulan').value = '';
  document.getElementById('filter-tanggal').value = '';
  renderRiwayat();
}

// PIN proteksi untuk penghapusan
    const ADMIN_PIN = "290819";

    document.getElementById('hapus-semua-transaksi-btn').addEventListener('click', () => {
      const inputPin = prompt("Masukkan PIN untuk menghapus semua transaksi:");
      if (inputPin === null) return;

      if (inputPin === ADMIN_PIN) {
        if (confirm("Yakin ingin menghapus semua riwayat transaksi?")) {
          localStorage.removeItem(transaksiKey);
          alert("Semua transaksi berhasil dihapus.");
          location.reload();
        }
      } else {
        alert("PIN salah. Akses ditolak.");
      }
    });

    renderRiwayat();
  </script>
